<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Pontos</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #ff8f00, #ff6b00);
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .header {
      background: linear-gradient(135deg, #ff8f00, #f97316);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }
    .header h1 { margin:0; font-size: 32px; font-weight: 800; text-shadow: 0 3px 10px rgba(0,0,0,0.4); }

    .login-box { padding: 40px 30px; text-align: center; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 16px; margin: 12px 0;
      border: 2px solid #eee; border-radius: 12px;
      font-size: 18px; transition: 0.3s;
    }
    input:focus { outline:none; border-color:#ff8f00; box-shadow:0 0 0 4px rgba(255,143,0,0.3); }
    button {
      width: 100%; padding: 16px;
      background: linear-gradient(135deg, #ff8f00, #f97316);
      color: white; border: none; border-radius: 12px;
      font-size: 19px; font-weight: bold; cursor: pointer;
      box-shadow: 0 8px 25px rgba(255,143,0,0.5); transition: all 0.3s;
    }
    button:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(255,143,0,0.6); }

    .valor-bruto {
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      padding: 25px; margin: 20px;
      border-radius: 18px; font-size: 28px; font-weight: 900;
      color: #e65100; text-align: center;
      border: 3px solid #ff8f00; box-shadow: 0 10px 30px rgba(255,143,0,0.3);
    }

    .ponto {
      background: #fff8e1; padding: 20px; margin: 15px;
      border-radius: 16px; border-left: 8px solid #ff6b00;
      cursor: pointer; transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .ponto:hover { transform: translateY(-6px); box-shadow: 0 15px 35px rgba(255,107,0,0.3); }
    .ponto strong { font-size: 22px; color: #d84315; }

    .detalhes {
      display: none; background: white; padding: 25px;
      margin-top: 15px; border-radius: 12px;
      border: 2px dashed #ffcc80; font-size: 15px; color: #444;
    }
    .info-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0;
    }
    @media (max-width: 600px) { .info-grid { grid-template-columns: 1fr; } }

    .info-item {
      background: #fff3e0; padding: 12px; border-radius: 10px;
      border-left: 4px solid #ff8f00;
    }
    .info-item strong { color: #e65100; }

    .senha-ponto {
      background: #ffe0b2 !important; padding: 15px !important;
      font-size: 18px !important; font-weight: bold !important;
      text-align: center; border-radius: 12px;
      border: 2px solid #ff6b00 !important;
    }

    .musicas-lista {
      background: #f9f9f9; padding: 18px; border-radius: 12px;
      margin: 18px 0; line-height: 2.1; font-size: 15px;
    }
    .musicas-lista strong { color: #e65100; display: block; margin-bottom: 10px; font-size: 17px; }
    .musica-item { padding: 4px 0; }

    .btn-porcentagem {
      background: linear-gradient(135deg, #e65100, #ff6b00) !important;
      margin-top: 20px; font-size: 18px !important;
    }

    .popup-porcentagem {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex;
      align-items: center; justify-content: center; z-index: 999; display: none;
    }
    .popup-content {
      background: white; padding: 35px; border-radius: 20px;
      width: 90%; max-width: 420px; text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }
    .popup-content h3 { color: #e65100; margin:0 0 20px 0; font-size: 24px; }
    .popup-content p { margin:10px 0; font-size:18px; }
    .popup-content input {
      width: 100%; padding: 16px; margin: 15px 0;
      border: 3px solid #ff8f00; border-radius: 12px;
      font-size: 22px; text-align: center; font-weight: bold;
    }
    .resultado-box {
      background: #fff3e0; padding: 20px; border-radius: 15px;
      margin: 20px 0; border: 3px solid #ff8f00;
      font-size: 22px; line-height: 1.8;
    }
    .resultado-recebe { color: #e65100; font-weight: 900; font-size: 28px; }
    .resultado-sobra { color: #2e7d32; font-weight: 900; font-size: 26px; }
    .close-popup { background: #c62828 !important; padding: 14px 20px; margin-top: 15px; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGIN -->
    <div id="login-screen">
      <div class="header"><h1>MEUS PONTOS</h1></div>
      <div class="login-box">
        <input type="text" id="cpf" placeholder="CPF do locador (apenas números)" maxlength="11" />
        <input type="password" id="referencia" placeholder="Referência (sua senha)" />
        <button onclick="acessarPainel()">ACESSAR MEUS PONTOS</button>
      </div>
    </div>

    <!-- PAINEL -->
    <div id="painel-screen" class="hidden">
      <div class="header"><h1>MEUS PONTOS</h1></div>
      <div class="painel">
        <div id="valor-bruto" class="valor-bruto">VALOR BRUTO DOS PONTOS: R$ 0,00</div>
        <div id="lista-pontos"></div>
      </div>
    </div>
  </div>

  <!-- POPUP PORCENTAGEM -->
  <div id="popup-porcentagem" class="popup-porcentagem">
    <div class="popup-content">
      <h3>CALCULAR PORCENTAGEM</h3>
      <p>Valor bruto deste ponto: <strong id="valor-ponto">0</strong> créditos</p>
      <input type="number" id="porcentagem-input" placeholder="Digite a %" min="1" max="100" />
      <button onclick="calcularPorcentagem()">CALCULAR</button>
      
      <div id="resultado-box" class="resultado-box hidden">
        <div>Você recebe (<span id="pct">30</span>%):</div>
        <div class="resultado-recebe">R$ <span id="recebe">60,00</span></div>
        <div>Sobra para o dono:</div>
        <div class="resultado-sobra">R$ <span id="sobra">140,00</span></div>
      </div>
      
      <button class="close-popup" onclick="fecharPopup()">FECHAR</button>
    </div>
  </div>

  <script>
    let pontoAtual = 0;

    async function acessarPainel() {
      const cpf = document.getElementById('cpf').value.trim();
      const ref = document.getElementById('referencia').value.trim();
      if (!cpf || !ref) return alert('Preencha CPF e Referência!');
      if (cpf.length !== 11 || !/^\d+$/.test(cpf)) return alert('CPF deve ter 11 números!');

      const url = `https://script.google.com/macros/s/AKfycbz2Xe-Ge7MzchHKpYxnFnfL9g3AjLf9ZtgU62gT9jwdo4LZRxpR9ywWfI9dVIu85QKvdw/exec?rota=/consultar_por_referencia?cpf_locador=${cpf}&referencia=${ref}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status !== "sucesso" || !data.pontos || data.referencia !== ref) {
          alert('CPF ou Referência incorretos!');
          return;
        }

        document.getElementById('login-screen').remove();
        document.getElementById('painel-screen').classList.remove('hidden');

        const totalEntradas = data.pontos.reduce((s, p) => s + (parseInt(p.entradas) || 0), 0);
        document.getElementById('valor-bruto').innerHTML = `VALOR BRUTO DOS PONTOS: R$ ${totalEntradas.toFixed(2).replace('.', ',')}`;

        const container = document.getElementById('lista-pontos');
        container.innerHTML = '';

        data.pontos.forEach(ponto => {
          const div = document.createElement('div');
          div.className = 'ponto';
          div.innerHTML = `<strong>${ponto.nome}</strong>`;

          const detalhes = document.createElement('div');
          detalhes.className = 'detalhes';

          let musicasHTML = '<div class="musicas-lista"><strong>Músicas tocadas:</strong><br>';
          if (ponto.musicas && ponto.musicas.trim() !== '') {
            try {
              let musicas = [];
              const parsed = JSON.parse(ponto.musicas);
              if (Array.isArray(parsed)) musicas = parsed;
              else if (parsed.titulo) musicas = [parsed];

              if (musicas.length > 0) {
                musicas.forEach(m => {
                  if (m.titulo) musicasHTML += `<div class="musica-item">• ${m.titulo}</div>`;
                });
              } else {
                musicasHTML += '<div class="musica-item">Nenhuma música tocada</div>';
              }
            } catch (e) {
              musicasHTML += '<div class="musica-item">Erro ao carregar músicas</div>';
            }
          } else {
            musicasHTML += '<div class="musica-item">Nenhuma música tocada ainda</div>';
          }
          musicasHTML += '</div>';

          detalhes.innerHTML = `
            <div class="info-grid">
              <div class="info-item"><strong>Entradas:</strong> ${ponto.entradas} crédito(s)</div>
              <div class="info-item"><strong>ID Usuário:</strong> ${ponto.usuario_id}</div>
              <div class="info-item"><strong>Nome Locador:</strong> ${ponto.nome_locador}</div>
              <div class="info-item"><strong>CPF Locador:</strong> ${ponto.cpf_locador}</div>
              <div class="info-item"><strong>Email:</strong> ${ponto.email_locador}</div>
              <div class="info-item"><strong>Contato:</strong> ${ponto.contato}</div>
            </div>

            <div class="senha-ponto">SENHA DO PONTO: ${ponto.senha}</div>

            ${musicasHTML}

            <button class="btn-porcentagem" onclick="event.stopPropagation(); abrirPopupPorcentagem(${ponto.entradas})">
              CALCULAR MINHA PORCENTAGEM
            </button>
          `;

          div.onclick = (e) => {
            if (e.target.tagName === 'BUTTON') return;
            const aberto = detalhes.style.display === 'block';
            document.querySelectorAll('.detalhes').forEach(d => d.style.display = 'none');
            detalhes.style.display = aberto ? 'none' : 'block';
          };

          div.appendChild(detalhes);
          container.appendChild(div);
        });

      } catch (err) {
        alert('Erro de conexão. Tente novamente.');
      }
    }

    function abrirPopupPorcentagem(entradas) {
      pontoAtual = entradas;
      document.getElementById('valor-ponto').textContent = entradas;
      document.getElementById('porcentagem-input').value = '';
      document.getElementById('resultado-box').classList.add('hidden');
      document.getElementById('popup-porcentagem').style.display = 'flex';
    }

    function calcularPorcentagem() {
      const pct = parseFloat(document.getElementById('porcentagem-input').value);
      if (!pct || pct < 1 || pct > 100) return alert('Digite uma porcentagem de 1 a 100');

      const recebe = pontoAtual * (pct / 100);
      const sobra = pontoAtual - recebe;

      document.getElementById('pct').textContent = pct;
      document.getElementById('recebe').textContent = recebe.toFixed(2).replace('.', ',');
      document.getElementById('sobra').textContent = sobra.toFixed(2).replace('.', ',');
      document.getElementById('resultado-box').classList.remove('hidden');
    }

    function fecharPopup() {
      document.getElementById('popup-porcentagem').style.display = 'none';
    }
  </script>
</body>
</html>
